<mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
    <h1 class="example-app-name"><a routerLink="home" class="nonelink">BudgHelp</a></h1>
</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item routerLink="connexion" (click)="this.connexionService.signOut()" *ngIf="isLogged" >
                <mat-icon>logout</mat-icon>
            </a>
            
            <a mat-list-item routerLink="connexion" *ngIf="!isLogged">
                <mat-icon>login</mat-icon>
            </a>
            <a mat-list-item routerLink="inscription" *ngIf="!isLogged">
                <mat-icon>person_add</mat-icon>
            </a>
            <a mat-list-item (click)="onSetTheme('light-theme')">
                <mat-icon>light_mode</mat-icon>
            </a>
            <a mat-list-item (click)="onSetTheme('dark-theme')">
                <mat-icon>dark_mode</mat-icon>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
