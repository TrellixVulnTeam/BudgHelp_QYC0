<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <h2>Veuillez vous enregistrer:</h2>

    <mat-form-field appearance="fill">
        <mat-label for="email">Email: </mat-label>
        <input matInput placeholder="pat@example.com" id="email" type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label for="password">Mot de passe: </mat-label>
        <input matInput placeholder="patricklatrique69" id="password" type="password" formControlName="password">
    </mat-form-field>
    <button mat-stroked-button type="submit" [disabled]="!signupForm.valid" class="nonelink">Inscription</button>
</form>
